<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Javascript quiz</title>
</head>
<body>
    
    <button id="start-btn">Start Quiz</button>

    <div id="timerDisplay"></div>
    
    <div class="body" id="question-section" hidden="hidden">
        <h3 id="question"></h3>
        <button id="option1" data-option="1"></button><br>
        <button id="option2" data-option="2"></button><br>
        <button id="option3" data-option="3"></button><br>
        <button id="option4" data-option="4"></button><br>
    </div>

    <div id="result-section" hidden="hidden">
        <button id="">here are the results</button>
    </div>

    <div id="incorrect"></div>


    <script src="./assests/script.js"></script>
</body>
</html>
